<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .select {
            width: 300px;
        }
    </style>
    <title>Создать инцидент</title>
</head>
<body>
<br>
<div class="container" style="border-radius: 10px 10px 10px 10px; background-color: #f6f5f5">
    <br>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"><b>АВТОИНЦИДЕНТЫ</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/getAllAccidents}">Инциденты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/createAccident}">Добавить инцидент</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-primary" onclick="window.location.href='#'">
                    <span th:text="${'#'}"></span></button>
            </li>
        </ul>
        <br>
        <div th:with="doUpdate=${update != null}" class="row pt-3">
            <div class="card" style="width: 70%; border-radius: 10px 10px 10px 10px">
                <div class="card-header" style="border: lightslategray; background-color: burlywood">
                    <span th:unless="${doUpdate}">Новый инцидент</span>
                    <span th:if="${doUpdate}">Редактировать инцидент</span>
                </div>
                <div class="card-body">
                    <form th:action="${doUpdate}? ${'/updateAccident'} : ${'/saveAccident'}" method="POST" enctype="multipart/form-data" th:object="${accident}">
                        <div class="form-group">
                            <div th:if="${doUpdate}">
                                <input type="hidden" name="id" th:field="*{id}">
                            </div>
                            <label for="name">Имя</label>
                            <br><br>
                            <input type="text" id="name" class="form-control" style="width: 200px"
                                   placeholder="Введите имя" th:field="*{name}" required/>
                            <br><br>
                            <label for="type.id">Тип</label>
                            <br><br>
                            <select class="select" id="type.id" name="type.id">
                                <option th:text="${doUpdate}? ${'Текущий тип: ' + accident.type.name} : ${'Текущий тип: ' + stubType}" disabled></option>
                                <option th:each="type: ${types}" th:text="${type.name}" th:value="${type.id}"></option>
                            </select>
                            <br><br>
                            <label for="text">Описание</label>
                            <br><br>
                            <textarea id="text" class="form-control" style="width: 600px; height: 300px"
                                      placeholder="Введите описание" th:field="*{text}" required></textarea>
                            <br><br>
                            <label for="address">Адрес</label>
                            <br><br>
                            <input type="text" id="address" class="form-control" style="width: 400px"
                                   placeholder="Введите адрес" th:field="*{address}" required/>
                            <br>
                        </div>
                        <div>
                            <button th:unless="${doUpdate}" type="submit" class="btn btn-success">Сохранить</button>
                            <button th:if="${doUpdate}" type="submit" class="btn btn-warning">Редактировать</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
