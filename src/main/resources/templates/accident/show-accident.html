<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Показать инцидент</title>
</head>
<body>
<br>
<div class="container" style="border-radius: 10px 10px 10px 10px; background-color: #f6f5f5">
    <br>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"><b>АВТОИНЦИДЕНТЫ</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/getAllAccidents}">Инциденты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/createAccident}">Добавить инцидент</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-primary" onclick="window.location.href='#'">
                    <span th:text="${'#'}"></span></button>
            </li>
        </ul>
        <br>
        <div class="row pt-3">
            <div class="card" style="width: 70%; border-radius: 10px 10px 10px 10px">
                <div class="card-header" style="border: lightslategray; background-color: burlywood">
                    <span th:text="${deleteConfirm == null} ? ${'Просмотр инцидента'} : ${'Удаление инцидента'}"></span>
                </div>
                <div class="card-body" style="border: yellowgreen">
                    <table class="table table-bordered">
                        <thead>
                            <tr style="background-color: aliceblue">
                                <th>Номер</th>
                                <th>Название</th>
                                <th>Описание</th>
                                <th>Применённые статьи</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td th:text="${accident.id}"></td>
                                <td th:text="${accident.name}"></td>
                                <td th:text="${accident.text}"></td>
                                <td th:text="${#strings.listJoin(accident.rules, ' , ')}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <form th:unless="${deleteConfirm == null}" th:action="@{|/accidents/${accident.id}/delete|}" method="GET">
                        <button type="submit" class="btn btn-secondary" style="float: left"> Удалить</button>
                    </form>
                    <button th:text="${deleteConfirm == null}? ${'На главную'} : ${'Отмена'}"
                            type="button" class="btn btn-secondary" style="float: right" onclick="window.location.href='/index'"></button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
