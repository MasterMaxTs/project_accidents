<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .container_confirm {
            border: dimgray solid 1px;
            border-radius: 10px 10px 10px 10px;
            padding: 20px 20px;
        }
    </style>
    <title>Добавить в очередь</title>
</head>
<body>
<br>
<div class="container" style="border-radius: 10px 10px 10px 10px; background-color: #f6f5f5">
    <br>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"><b>АВТОИНЦИДЕНТЫ</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/index}">Инциденты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/createAccident}">Добавить инцидент</a>
            </li>
            <li th:if="${username == 'root'}" class="nav-item" >
                <a class="nav-link active" th:href="@{/allQueued}">Очередь</a>
            </li>
            <li th:if="${username == 'root'}" class="nav-item">
                <a class="nav-link" th:href="@{/allArchived}">Архив</a>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-primary" onclick="window.location.href='/logout'">
                    <span th:text="${username + ' |Выйти'}"></span></button>
            </li>
        </ul>
        <br>
        <div class="row pt-3">
            <div class="card" style="width: 70%; border-radius: 10px 10px 10px 10px">
                <div class="card-header" style="border: lightslategray; background-color: #fdb201">
                    <span>Добавление в очередь</span>
                </div>
                <div class="card-body">
                    <div class="container_confirm">
                        <div style="float: contour; text-align: center; color: indianred">
                            <h4 th:text="${'Вы действительно желаете добавить инцидент №' + accident.id + ' в очередь на обработку?'}"></h4>
                        </div>
                        <div style="padding: 30px 100px">
                            <div style="float: left">
                                <form th:action="@{|/accidents/${accident.id}/addToQueue/|}" method="POST">
                                    <input type="hidden" name="status.id" value="2"/>
                                    <button type="submit" class="btn btn-warning">Добавить</button>
                                </form>
                            </div>
                            <div style="float: right">
                                <button type="button" class="btn btn-secondary"  onclick="window.location.href='/index'"> Отмена</button>
                            </div>
                        </div>
                    </div>
                    <br>
                    <h6><b>Название:</b></h6>
                    <h6 th:text="${accident.name}"></h6>
                    <h6><b>Тип:</b></h6>
                    <h6 th:text="${accident.type.name}"></h6>
                    <h6><b>Описание:</b></h6>
                    <h6 th:text="${accident.text}"></h6>
                    <h6><b>Адрес ДТП:</b></h6>
                    <h6 th:text="${accident.address}"></h6>
                    <h6><b>Локальное время создания:</b></h6>
                    <h6 th:text="${#temporals.format(accident.created, 'dd/MM/YYYY HH:mm')}"></h6>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
