<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .main_container {
            border-radius: 10px 10px 10px 10px;
            background-color: #f6f5f5
        }
        .user_card {
            width: 70%;
            border-radius: 10px 10px 10px 10px;
        }
        .table_data_align {
            text-align: center;
            vertical-align: middle;
        }
        #table-first_column {
            width: 30%; background-color: #d6e9ff; font-weight: bold;
        }
        #table-second_column {
            background-color: aliceblue; font-weight: bold;
        }
        #table-third_column {
            background-color: #d6e9ff; font-weight: bold;
        }
        #table-fourth_column {
            background-color: aliceblue; font-weight: bold;
        }
        #table-fifth_column {
            background-color: #d6e9ff; font-weight: bold;
        }
        #table-sixth_column {
            background-color: aliceblue; font-weight: bold;
        }
        #table-seventh_column {
            background-color: #d6e9ff;
            font-weight: bold;
        }
        #table-eighth_column {
            background-color: aliceblue; font-weight: bold;
        }
    </style>
    <title>Пользователь</title>
</head>
<body>
<br>
<div class="container main_container">
    <br>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"><b>АВТОИНЦИДЕНТЫ</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/getAllAccidents}">Инциденты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/getFilters}">Фильтр</a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" th:href="@{/allQueued}">Очередь</a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" th:href="@{/allReturned}">Возврат</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/allArchived}">Архив</a>
            </li>
            <li style="margin-left: 30px">
                <form th:action="@{/getAllByCarPlate}" method="GET" class="d-flex">
                    <input type="search" name="car.plate" class="form-control me-2" placeholder="Введите ГРЗ:"
                           pattern="^([авекмнорстхуabekmhopctxyАВЕКМНОРСТХУABEKMHOPCTXY]{1}\d{3}[авекмнорстхуabekmhopctxyАВЕКМНОРСТХУABEKMHOPCTXY]{2}\d{2,3})$" aria-label="Search" size="7" required/>
                    <i class="fa fa-commenting-o" style="color: darkgrey" aria-hidden="true"
                       title="формат: а000аа00 или а000аа000. Символы латиницы или кириллицы в любом регистре, включая символы чисел"></i>&nbsp
                    <button class="btn btn-outline-secondary" type="submit" title="Найти"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </li>
            <li style="margin-left: 10px" class="nav-item">
                <a class="nav-link" th:href="@{/getAllUsers}">Пользователи
                    <i class="fa fa-users" aria-hidden="true" style="color: dimgrey"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{|/user/credentials?username=${username}|}">Профиль
                    <i class="fa fa-user" aria-hidden="true" style="color: dimgrey"></i></a>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-primary" onclick="window.location.href='/logout'">
                    <span th:text="${username + ' |Выйти'}"></span></button>
            </li>
        </ul>
        <br>
        <div class="row pt-3">
            <div class="card user_card">
                <div class="card-header" style="border: lightslategray; background-color: burlywood">
                    <span th:text="${'Информация о пользователе: ' + user.username}"></span>
                </div>
                <div class="card-body" style="border: yellowgreen">
                    <table th:with="cards=${user.registrationCards}" class="table table-bordered table_data_align">
                        <tbody>
                            <tr>
                                <td id="table-first_column" >Имя владельца ТС</td>
                                <td th:text="${cards[0].ownerName}"></td>
                            </tr>
                            <tr>
                                <td id="table-second_column">Фамилия владельца ТС</td>
                                <td th:text="${cards[0].ownerSurname}"></td>
                            </tr>
                            <tr>
                                <td id="table-third_column">ТС собственника</td>
                                <td>
                                    <table th:each="card :${cards}" class="table table-bordered table_data_align">
                                        <thead style="background-color: #f7d6d9">
                                            <tr style="text-align: center">
                                                <th scope="col">ГРЗ ТС</th>
                                                <th scope="col">Номер СТС</th>
                                                <th scope="col">VIN-код ТС</th>
                                            </tr>
                                        <tbody>
                                            <tr style="background-color: #e8e8e8; font-family: Arial,sans-serif">
                                                <td th:text="${card.carPlate}"></td>
                                                <td th:text="${card.certificateNumber}"></td>
                                                <td th:text="${card.vinCode}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td id="table-fourth_column" >Email</td>
                                <td th:text="${user.email}"></td>
                            </tr>
                            <tr>
                                <td id="table-fifth_column" >Username</td>
                                <td th:text="${user.username}"></td>
                            </tr>
                            <tr>
                                <td id="table-sixth_column" >Создан</td>
                                <td th:text="${#temporals.format(user.created, 'dd/MM/YY HH:mm')}"></td>
                            </tr>
                            <tr>
                                <td id="table-seventh_column" >Редактирован</td>
                                <td th:text="${#temporals.format(user.updated, 'dd/MM/YY HH:mm')}"></td>
                            </tr>
                            <tr>
                                <td id="table-eighth_column" >Доступ в приложение</td>
                                <td><i th:class="${(user.enabled)? 'fa fa-unlock aria-hidden=true' : 'fa fa-lock aria-hidden=true'}"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div th:with="access=${user.enabled}" style="padding: 30px 100px">
            <div th:unless="${user.username == 'root'}" style="float: left">
                <form th:action="@{|/users/${user.id}/change_access/confirm|}" method="GET">
                    <input type="hidden" name="id" th:value="${user.id}"/>
                    <input type="hidden" name="enabled" th:value="${access}"/>
                    <button type="submit" th:text="${(access)? 'Заблокировать' : 'Разблокировать'}"
                            th:class="${(access)? 'btn btn-danger' : 'btn btn-success'}"> </button>
                </form>
            </div>
            <div style="float: right">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/getAllUsers'">К пользователям</button>
            </div>
        </div>
        <br><br>
    </div>
</div>
</body>
</html>
