<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Автомобильные инциденты</title>
</head>
<body>
<br>
<div class="container" style="border-radius: 10px 10px 10px 10px; background-color: #f6f5f5">
    <br>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"><b>АВТОИНЦИДЕНТЫ</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/getAllAccidents}">Инциденты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/createAccident}">Добавить инцидент</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-primary" onclick="window.location.href='#'">
                    <span th:text="${user}"></span></button>
            </li>
        </ul>
        <br>
        <table class="table table-striped" style="background-color: ghostwhite">
            <caption style="caption-side: top; text-align: right; font-weight: bold">Автоинциденты</caption>
            <thead class="table-danger">
                <tr style="text-align: center">
                    <th scope="col">id</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Тип</th>
                    <th scope="col">Статьи</th>
                    <th scope="col">Адрес</th>
                    <th scope="col">Создан</th>
                    <th scope="col">Обновлён</th>
                    <th scope="col">Действие</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="accident :${accidents}">
                    <th scope="row" th:text="${accident.id}"></th>
                    <td th:text="${accident.name}"></td>
                    <td th:text="${accident.type.name}"></td>
                    <td th:text="${#strings.listJoin(accident.rules, ' , ')}"></td>
                    <td th:text="${accident.address}"></td>
                    <td th:text="${#temporals.format(accident.created, 'dd/MM/YY HH:mm')}"></td>
                    <td th:text="${#temporals.format(accident.updated, 'dd/MM/YY HH:mm')}"></td>
                    <td>
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <form th:action="@{|/accidents/${accident.id}|}" method="GET">
                                            <button type="submit" class="btn btn-secondary" >Открыть</button>
                                        </form>
                                    </td>
                                    <td>
                                        <form th:action="@{|/accidents/${accident.id}/delete/confirm|}" method="GET">
                                        <button type="submit" class="btn btn-secondary">Удалить</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="float: left">
            <button type="button" class="btn btn-success" onclick="window.location.href='/createAccident'">Создать</button>
        </div>
        <br>
    </div>
</div>
</body>
</html>
