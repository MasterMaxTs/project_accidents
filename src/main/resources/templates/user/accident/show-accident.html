<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .main_container {
            border-radius: 10px 10px 10px 10px;
            background-color: #f6f5f5
        }
        .table_data_vertical_align {
            vertical-align: middle;
        }
        .notice {
            border: dimgray solid 1px;
            border-radius: 10px 10px 10px 10px;
            background-color: #e0ffe4;
            margin-top: 20px;
            margin-bottom: 40px;
            padding: 10px;
            text-align: center;
            color: dimgray;
        }
        #table-first_column {
            width: 30%; background-color: #d6e9ff; font-weight: bold;
        }
        #table-second_column {
            background-color: aliceblue; font-weight: bold;
        }
        #table-third_column {
            background-color: #d6e9ff; font-weight: bold;
        }
        #table-fourth_column {
            background-color: aliceblue; font-weight: bold;
        }
        #table-fifth_column {
            background-color: #d6e9ff; font-weight: bold;
        }
        #table-fifth_column {
            background-color: #d6e9ff; font-weight: bold;
        }
        #table-sixth_column {
            background-color: aliceblue; font-weight: bold;
        }
        #table-seventh_column {
            background-color: #d6e9ff; font-weight: bold;
        }
        #table-eighth_column {
            background-color: aliceblue; font-weight: bold;
        }
        #table-ninth_column {
            background-color: #d6e9ff; font-weight: bold;
        }
        #table-tenth_column {
            background-color: aliceblue; font-weight: bold;
        }
        #table-eleventh_column {
            background-color: #d6e9ff; font-weight: bold;
        }
        #table-twelfth_column {
            background-color: aliceblue; font-weight: bold;
        }
        #table-thirteenth_column {
            background-color: #d6e9ff; font-weight: bold;
        }
        #table-fourteenth_column {
            background-color: aliceblue; font-weight: bold;
        }
    </style>
    <title>Показать инцидент</title>
</head>
<body>
<br>
<div class="container main_container">
    <br>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"><b>АВТОИНЦИДЕНТЫ</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{${username == 'root'}? '/getAllAccidents' : '/getAllByUser'}">Инциденты</a>
            </li>
            <li th:unless="${username == 'root'}" class="nav-item">
                <a class="nav-link" th:href="@{/createAccident}">Добавить инцидент</a>
            </li>
            <li th:if="${username == 'root'}" class="nav-item">
                <a class="nav-link" th:href="@{/getFilters}">Фильтр</a>
            </li>
            <li th:if="${username == 'root'}" class="nav-item" >
                <a class="nav-link" th:href="@{/allQueued}">Очередь</a>
            </li>
            <li th:if="${username == 'root'}" class="nav-item" >
                <a class="nav-link" th:href="@{/allReturned}">Возврат</a>
            </li>
            <li th:if="${username == 'root'}" class="nav-item">
                <a class="nav-link" th:href="@{/allArchived}">Архив</a>
            </li>
            <li th:if="${username == 'root'}" style="margin-left: 30px">
                <form th:action="@{/getAllByCarPlate}" method="GET" class="d-flex">
                    <input type="search" name="car.plate" class="form-control me-2" placeholder="Введите ГРЗ:"
                           pattern="^([авекмнорстхуabekmhopctxyАВЕКМНОРСТХУABEKMHOPCTXY]{1}\d{3}[авекмнорстхуabekmhopctxyАВЕКМНОРСТХУABEKMHOPCTXY]{2}\d{2,3})$" aria-label="Search" size="7" required/>
                    <i class="fa fa-commenting-o" style="color: darkgrey" aria-hidden="true"
                       title="формат: а000аа00 или а000аа000. Символы латиницы или кириллицы в любом регистре, включая символы чисел"></i>&nbsp
                    <button class="btn btn-outline-secondary" type="submit" title="Найти"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </li>
            <li th:if="${username == 'root'}" style="margin-left: 10px" class="nav-item">
                <a class="nav-link" th:href="@{/getAllUsers}">Пользователи
                    <i class="fa fa-users" aria-hidden="true" style="color: dimgrey"></i></a>
            </li>
            <li class="nav-item" th:style="${(username == 'root')? '' : 'margin-left: 500px'}">
                <a class="nav-link" th:href="@{|/user/credentials?username=${username}|}">Профиль
                    <i class="fa fa-user" aria-hidden="true" style="color: dimgrey"></i></a>
            </li>
            <li class="nav-item" th:style="${(username == 'root')? '' : 'margin-left: 20px'}">
                <button type="button" class="btn btn-primary" onclick="window.location.href='/logout'">
                    <span th:text="${username + ' |Выйти'}"></span></button>
            </li>
        </ul>
       <br>
        <div class="row pt-3">
            <div th:with="status_id=${accident.status.id}, notice=${accident.notice}" th:switch="${status_id}" class="card" style="width: 70%; border-radius: 10px 10px 10px 10px">
                <div th:case="1" class="card-header" style="border: lightslategray; background-color: cadetblue" >
                    <span th:text="${'Просмотр инцидента №-' + accident.id}" style="float: left"></span>
                    <span th:text="${'Текущий статус: ' + accident.status.name}" style="float: right"></span>
                </div>
                <div th:case="2" class="card-header" style="border: lightslategray; background-color: burlywood" >
                    <span th:text="${'Просмотр инцидента №-' + accident.id}" style="float: left"></span>
                    <span th:text="${'Текущий статус: ' + accident.status.name}" style="float: right"></span>
                </div>
                <div th:case="3" class="card-header" style="border: lightslategray; background-color: sandybrown" >
                    <span th:text="${'Просмотр инцидента №-' + accident.id}" style="float: left"></span>
                    <span th:text="${'Текущий статус: ' + accident.status.name}" style="float: right"></span>
                </div>
                <div th:case="4" class="card-header" style="border: lightslategray; background-color: yellowgreen" >
                    <span th:text="${'Просмотр инцидента №-' + accident.id}" style="float: left"></span>
                    <span th:text="${'Текущий статус: ' + accident.status.name}" style="float: right"></span>
                </div>
                <div th:case="5" class="card-header" style="border: lightslategray; background-color: green" >
                    <span th:text="${'Просмотр инцидента №-' + accident.id}" style="float: left"></span>
                    <span th:text="${'Текущий статус: ' + accident.status.name}" style="float: right"></span>
                </div>
                <div th:case="6" class="card-header" style="border: lightslategray; background-color: #523434" >
                    <span th:text="${'Просмотр архивного инцидента №-' + accident.id}"></span>
                </div>
                <div th:case="7" class="card-header" style="border: lightslategray; background-color: crimson" >
                    <span th:text="${'Просмотр инцидента №-' + accident.id}" style="float: left"></span>
                    <span th:text="${'Текущий статус: ' + accident.status.name}" style="float: right"></span>
                </div>
                <div th:unless="${notice == null}" class="notice">
                    <p><b>Уведомление </b><i class="fa fa-bell" aria-hidden="true" size="20px"></i></p>
                    <p th:text="${notice}"></p>
                </div>
                <div class="card-body" style="border: dimgray">
                    <table class="table table-bordered; table_data_vertical_align">
                        <tbody>
                            <tr>
                                <td id="table-first_column" >Номер автоинцидента</td>
                                <td th:text="${accident.id}"></td>
                            </tr>
                            <tr>
                                <td id="table-second_column">Создан</td>
                                <td th:text="${#temporals.format(accident.created, 'dd/MM/YY HH:mm')}"></td>
                            </tr>
                            <tr>
                                <td id="table-third_column">Редактирован</td>
                                <td th:text="${#temporals.format(accident.updated, 'dd/MM/YY HH:mm')}"></td>
                            </tr>
                            <tr>
                                <td id="table-fourth_column">Регистрационный знак ТС</td>
                                <td th:text="${accident.carPlate}"></td>
                            </tr>
                            <tr>
                                <td id="table-fifth_column">Тип</td>
                                <td th:text="${accident.type.name}"></td>
                            </tr>
                            <tr>
                                <td id="table-sixth_column">Название</td>
                                <td th:text="${accident.name}"></td>
                            </tr>
                            <tr>
                                <td id="table-seventh_column"><label for="text">Описание</label></td>
                                <td>
                                    <textarea th:text="${accident.text}" id="text" rows="6" cols="60" readonly ></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td id="table-eighth_column"><label for="text">Прикреплённые документы участниками ДТП</label></td>
                                <td>
                                    <div th:each="document : ${documents}" th:unless="${document.author == 'root'}">
                                        <a th:href="@{|/accidents/${accident.id}/documents/${document.id}/show|}" title="открыть">
                                            <span th:text="${document.fileName}"></span>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td id="table-ninth_column"><label for="text">Вложенные документы инспектором ДПС</label></td>
                                <td>
                                    <div th:each="document : ${documents}" th:if="${document.author == 'root'}">
                                        <a th:href="@{|/accidents/${accident.id}/documents/${document.id}/show|}" title="открыть">
                                            <span th:text="${document.fileName}"></span>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td id="table-tenth_column"><label for="text">Адрес ДТП</label></td>
                                <td th:text="${accident.address}"></td>
                            </tr>
                            <tr>
                                <td id="table-eleventh_column"><label for="rules">Применённые статьи</label></td>
                                <td>
                                    <textarea th:text="${#lists.size(accident.rules) == 0} ? '[......]' : ${#strings.listJoin(accident.rules, ' ; ')}"
                                              th:style="${(#lists.size(accident.rules) == 0)? '' : 'background-color: #EFF7FEFF'}" id="rules" rows="4" cols="30" readonly ></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td id="table-twelfth_column"><label for="res">Вынесенное постановление</label></td>
                                <td>
                                    <textarea th:text="${accident.resolution == null} ? '[......]' : ${accident.resolution}"
                                              th:style="${(accident.resolution == null)? '' : 'background-color: #EFF7FEFF'}" id="res" rows="5" cols="60" readonly ></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td id="table-thirteenth_column"><label for="notice">Уведомление</label></td>
                                <td>
                                    <textarea th:text="${accident.notice}" th:style="${(accident.notice == null)? '':'background-color: #EFF7FEFF'}" id="notice" rows="3" cols="60" readonly></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td id="table-fourteenth_column">Статус</td>
                                <td>
                                    <div th:with="status=${accident.status}">
                                        <div th:if="${status.id == 1}">
                                            <i style="color: cadetblue" class="fa fa-car" aria-hidden="true"></i>
                                            <p th:text="${status}" style="font-weight: bold; font-size: 12px; color: cadetblue"></p>
                                        </div>
                                        <div th:if="${status.id == 2}">
                                            <i style="color: burlywood" class="fa fa-car" aria-hidden="true"></i>
                                            <p th:text="${status}" style="font-weight: bold; font-size: 12px; color: burlywood"></p>
                                        </div>
                                        <div th:if="${status.id == 3}">
                                            <i style="color: sandybrown" class="fa fa-car" aria-hidden="true"></i>
                                            <p th:text="${status}" style="font-weight: bold; font-size: 12px; color: sandybrown"></p>
                                        </div>
                                        <div th:if="${status.id == 4}">
                                            <i style="color: yellowgreen" class="fa fa-car" aria-hidden="true"></i>
                                            <p th:text="${status}" style="font-weight: bold; font-size: 12px; color: yellowgreen"></p>
                                        </div>
                                        <div th:if="${status.id == 5}">
                                            <i style="color: green" class="fa fa-car" aria-hidden="true"></i>
                                            <p th:text="${status}" style="font-weight: bold; font-size: 12px; color: green"></p>
                                        </div>
                                        <div th:if="${status.id == 6}">
                                            <i style="color: #523434" class="fa fa-car" aria-hidden="true"></i>
                                            <p th:text="${status}" style="font-weight: bold; font-size: 12px; color: #523434"></p>
                                        </div>
                                        <div th:if="${status.id == 7}">
                                            <i style="color: crimson" class="fa fa-car" aria-hidden="true"></i>
                                            <p th:text="${status}" style="font-weight: bold; font-size: 12px; color: crimson"></p>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <div style="margin: 10px 30px 10px">
                        <div style="float: left" th:if="${(username != 'root') and (accident.status.id == 1
                                                                    or accident.status.id == 2 or accident.status.id == 7)}">
                            <form th:action="@{|/accidents/${accident.id}/edit_by_user|}" method="GET">
                                <input type="hidden" name="username" th:value="${username}"/>
                                <button type="submit" class="btn btn-warning">Редактировать</button>
                            </form>
                        </div>
                        <div style="float: right">
                            <form th:action="@{${username == 'root'}? '/getAllAccidents' : '/getAllByUser'}" method="GET">
                                <button type="submit" class="btn btn-secondary">На главную</button>
                            </form>
                        </div>
                        <div style="float: left" th:if="${username == 'root' and status_id == 6}">
                            <form th:action="@{/allArchived}" method="GET">
                                <button type="submit" class="btn btn-secondary">В Архив</button>
                            </form>
                        </div>
                        <div style="float: left" th:if="${username == 'root' and status_id == 7}">
                            <form th:action="@{/allReturned}" method="GET">
                                <button type="submit" class="btn btn-secondary">К возвратам</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
